<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeKart</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body { background: #f2f4f7; }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #1976d2;
            color: white;
            flex-wrap: wrap;
        }
        .logo { font-size: 22px; font-weight: bold; }

        .search-container {
            display: flex;
            flex: 1;
            max-width: 460px;
            margin: 8px;
        }
        .search-container input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 3px 0 0 3px;
        }
        .search-container button {
            padding: 8px 14px;
            background: #ffeb3b;
            border: none;
            border-radius: 0 3px 3px 0;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            gap: 6px;
        }
        .btn {
            padding: 6px 12px;
            background: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .cart-btn {
            background: #1e88e5;
            color: white;
        }

        .category-bar {
            display: flex;
            overflow-x: auto;
            gap: 18px;
            padding: 10px;
            background: #f1f1f1;
            white-space: nowrap;
        }
        .category-bar a {
            color: #333;
            font-size: 14px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0 10px 15px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        .card {
            background: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
        }
        .card-title { font-size: 14px; }
        .price {
            color: green;
            font-weight: bold;
            margin-top: 5px;
        }

        /* ACCOUNT POPUP */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal-box {
            background: white;
            width: 280px;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .modal-box h3 {
            margin-bottom: 8px;
        }
        .modal-box p {
            font-size: 14px;
            color: #444;
            margin-bottom: 15px;
        }
        .logout-btn {
            background: #e53935;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>

<body>

<header class="top-bar">
    <div class="logo">HomeKart</div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for products..." />
        <button id="searchBtn">Search</button>
    </div>

    <div class="header-buttons">
        <button class="btn" id="accountBtn">Login</button>
        <a href="cart.html"><button class="btn cart-btn">Cart</button></a>
    </div>
</header>

<nav class="category-bar">
    <a>Electronics</a><a>TVs</a><a>Men</a><a>Women</a><a>Kids</a>
    <a>Home</a><a>Beauty</a><a>Sports</a><a>Grocery</a>
</nav>

<div id="productsContainer"></div>

<!-- ACCOUNT POPUP -->
<div class="modal" id="accountModal">
    <div class="modal-box">
        <h3 id="accName">User</h3>
        <p id="accEmail">email@example.com</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</div>

<script>
const productsData = [
    { title: "Boat Earbuds", price: "₹999", img: "boatbud3.jpg", category: "Electronics" },
    { title: "Noise Smartwatch", price: "₹1,499", img: "", category: "Electronics" },
    { title: "Lenovo Mouse", price: "₹499", img: "", category: "Electronics" }
];

function renderSections() {
    const c = document.getElementById("productsContainer");
    const cats = [...new Set(productsData.map(p => p.category))];

    c.innerHTML = cats.map(cat => `
        <h2 class="section-title">${cat}</h2>
        <div class="product-grid">
            ${productsData.filter(p => p.category === cat).map(p => `
                <a href="watch.html" style="text-decoration:none;color:inherit;">
                    <div class="card">
                        <img src="${p.img || 'https://via.placeholder.com/150'}">
                        <div class="card-title">${p.title}</div>
                        <div class="price">${p.price}</div>
                    </div>
                </a>
            `).join("")}
        </div>
    `).join("");
}
renderSections();
</script>

<script>
const user = JSON.parse(localStorage.getItem("homekart_user"));
const accountBtn = document.getElementById("accountBtn");
const modal = document.getElementById("accountModal");

if (user) {
    accountBtn.textContent = "Account";
    accountBtn.onclick = () => {
        document.getElementById("accName").textContent = user.name || "User";
        document.getElementById("accEmail").textContent = user.email;
        modal.style.display = "flex";
    };
} else {
    accountBtn.onclick = () => location.href = "login.html";
}

modal.onclick = e => {
    if (e.target === modal) modal.style.display = "none";
};

function logout() {
    localStorage.removeItem("homekart_user");
    location.reload();
}
</script>

</body>
</html>
