<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeKart</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #f2f4f7; }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #1976d2;
            color: white;
        }

        .logo { font-size: 22px; font-weight: bold; }

        .search-container {
            display: flex;
            flex: 1;
            max-width: 460px;
            margin: 8px;
        }

        .search-container input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 3px 0 0 3px;
        }

        .search-container button {
            padding: 8px 14px;
            background: #ffeb3b;
            border: none;
            border-radius: 0 3px 3px 0;
            font-weight: bold;
        }

        .header-buttons { display: flex; gap: 6px; }

        .btn {
            padding: 6px 12px;
            background: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .cart-btn {
            background: #1e88e5;
            color: white;
        }

        /* ACCOUNT POPUP */
        .popup {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background: white;
            width: 260px;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0,0,0,.3);
            padding: 15px;
            z-index: 999;
        }

        .popup p {
            font-size: 14px;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .popup button {
            width: 100%;
            padding: 8px;
            border: none;
            background: red;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .category-bar {
            display: flex;
            overflow-x: auto;
            gap: 18px;
            padding: 10px;
            background: #f1f1f1;
        }

        .category-bar a { color: #333; font-size: 14px; }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0 10px 15px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .card {
            background: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
        }

        .price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header class="top-bar">
    <div class="logo">HomeKart</div>

    <div class="search-container">
        <input placeholder="Search products">
        <button>Search</button>
    </div>

    <div class="header-buttons">
        <button class="btn" id="accountBtn">Login</button>
        <a href="cart.html"><button class="btn cart-btn">Cart</button></a>
    </div>
</header>

<!-- ACCOUNT POPUP -->
<div class="popup" id="accountPopup">
    <p id="userEmail"></p>
    <button id="logoutBtn">Logout</button>
</div>

<nav class="category-bar">
    <a>Electronics</a>
    <a>Men</a>
    <a>Women</a>
    <a>Home</a>
</nav>

<h2 class="section-title">Featured</h2>

<div class="product-grid">
    <a href="watch.html" style="text-decoration:none;color:inherit">
        <div class="card">
            <img src="boatbud3">
            <div>Boat Earbuds</div>
            <div class="price">â‚¹999</div>
        </div>
    </a>
</div>

<script>
    const accountBtn = document.getElementById("accountBtn");
    const popup = document.getElementById("accountPopup");
    const userEmail = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    const user = JSON.parse(localStorage.getItem("homekart_user"));

    if (user) {
        accountBtn.textContent = "Account";
        userEmail.textContent = user.email;
    }

    accountBtn.onclick = () => {
        if (!user) {
            window.location.href = "login.html";
        } else {
            popup.style.display = popup.style.display === "block" ? "none" : "block";
        }
    };

    logoutBtn.onclick = () => {
        localStorage.removeItem("homekart_user");
        localStorage.removeItem("cart");
        location.reload();
    };

    document.addEventListener("click", (e) => {
        if (!popup.contains(e.target) && e.target !== accountBtn) {
            popup.style.display = "none";
        }
    });
</script>

</body>
</html>
