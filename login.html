<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeKart Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 350px;
            background: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            margin: 0 0 20px 0;
            color: #2874f0;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2874f0;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #2874f0;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login to HomeKart</h2>

        <input type="text" placeholder="Enter Email or Phone">
        <input type="password" placeholder="Enter Password">

        <button class="login-btn">Login</button>

        <div class="signup-link">
            New to HomeKart? <a href="#">Create an account</a><br>
        
        </div>
<a href="index.html">Back</a>
    </div>

</body>
</html>
