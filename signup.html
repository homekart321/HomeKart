<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeKart Signup</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .signup-box {
            width: 350px;
            max-width: 100%;
            background: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .signup-box h2 {
            margin: 0 0 20px 0;
            color: #2874f0;
            text-align: center;
        }

        .signup-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
            font-size: 15px;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #2874f0;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #2874f0;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <h2>Create Account</h2>

        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Create Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">

        <button class="signup-btn" id="signupBtn">Create Account</button>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>

        <div style="text-align:center; margin-top:15px;">
            <a href="index.html" style="color:#2874f0; text-decoration:none; font-size:15px;">‚Üê Back</a>
        </div>
    </div>

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            updateProfile 
        } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDaEfwJMy4S1VeOIc3uSIF-DLgvdy3eV-E",
            authDomain: "homekart-24604.firebaseapp.com",
            projectId: "homekart-24604",
            storageBucket: "homekart-24604.firebasestorage.app",
            messagingSenderId: "321537189900",
            appId: "1:321537189900:web:78897b3b226316de0b6629"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("signupBtn").addEventListener("click", async () => {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (!name || !email || !password) {
                alert("Please fill all fields");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);

                await updateProfile(userCredential.user, {
                    displayName: name
                });

                alert("Account created successfully!");
                window.location.href = "login.html";

            } catch (error) {
                alert(error.message);
            }
        });

    </script>

</body>
</html>
