<!DOCTYPE html>
<html>
<head>
<title>Boat Airdopes</title>
</head>

<body>

<img src="boatbud3" width="300">
<h2>Boat Airdopes 131</h2>
<p>â‚¹999</p>

<button id="addCart">Add to Cart</button>
<button onclick="location.href='cart.html'">Go to Cart</button>

<script type="module">
import { auth, db } from "./firebase.js";
import { addDoc, collection } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

document.getElementById("addCart").onclick = async () => {
  if (!auth.currentUser) {
    alert("Login required");
    return;
  }

  await addDoc(
    collection(db, "carts", auth.currentUser.uid, "items"),
    {
      name: "Boat Airdopes 131",
      price: 999,
      img: "boatbud3"
    }
  );

  alert("Added to cart");
};
</script>

</body>
</html>
