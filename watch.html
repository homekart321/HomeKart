<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Airdopes 131 - HomeKart</title>

    <style>
        body { font-family: Arial; background: #f1f3f6; margin: 0; }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .top-bar { text-align: right; margin-bottom: 15px; }
        .top-bar a {
            background: #2874f0;
            color: #fff;
            padding: 8px 14px;
            border-radius: 4px;
            text-decoration: none;
        }

        .product-main { display: flex; gap: 30px; flex-wrap: wrap; }

        .left { display: flex; gap: 15px; }
        .thumbs { display: flex; flex-direction: column; gap: 10px; }

        .thumbs img {
            width: 60px;
            height: 60px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
        }

        .main-img {
            width: 450px;
            height: 450px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .price { font-size: 28px; color: green; margin: 10px 0; }

        .buttons { display: flex; gap: 20px; margin: 20px 0; }

        .btn {
            padding: 12px 30px;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-cart { background: #ff9f00; }
        .buy-now { background: #fb641b; }
        .go-cart { background: #2874f0; }
    </style>
</head>

<body>

<div class="container">

    <div class="top-bar">
        <a href="index.html">Back</a>
    </div>

    <div class="product-main">

        <div class="left">
            <div class="thumbs">
                <img src="boatbud3" onclick="changeImage('boatbud3')">
                <img src="boatbud1" onclick="changeImage('boatbud1')">
                <img src="boatbud2" onclick="changeImage('boatbud2')">
                <img src="boatbud4" onclick="changeImage('boatbud4')">
            </div>

            <img id="mainImage" class="main-img" src="boatbud3">
        </div>

        <div class="right">
            <h1>boAt Airdopes 131 Bluetooth Earbuds</h1>
            <div class="price">â‚¹999</div>

            <div class="buttons">
                <button class="btn add-cart" onclick="addToCart()">Add to Cart</button>
                <button class="btn go-cart" onclick="goToCart()">Go to Cart</button>
            </div>
        </div>
    </div>
</div>

<script>
    function changeImage(img) {
        document.getElementById("mainImage").src = img;
    }

    function addToCart() {
        const user = JSON.parse(localStorage.getItem("homekart_user"));

        if (!user) {
            alert("Please login first");
            window.location.href = "login.html";
            return;
        }

        const cartKey = "cart_" + user.email;

        const product = {
            name: "boAt Airdopes 131",
            price: 999,
            img: "boatbud3"
        };

        let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
        cart.push(product);
        localStorage.setItem(cartKey, JSON.stringify(cart));

        alert("Added to cart!");
    }

    function goToCart() {
        const user = JSON.parse(localStorage.getItem("homekart_user"));
        if (!user) {
            alert("Please login first");
            window.location.href = "login.html";
            return;
        }
        window.location.href = "cart.html";
    }
</script>

</body>
</html>
